<script>
    let a = prompt('nháº­p sao')
    function timSao(sao1,sao2) {
        let check = false
        for (let i = 0; i < sao1.length;i++) {
            if (a === sao1[i]) {
                check = true
                return sao2[i]
            }
        } if (check === false) {
            return "No star"
        }
    }
</script>
