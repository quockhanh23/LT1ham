<!--Tạo hàm nhận vào hai tham số.-->
<!--Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, -->
<!--hiển thị hộp thoại thông báo cho người dùng.-->
<!--Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
</body>
</html>
<script>

    let num1 = +prompt("Nhập số thứ 1 ");
    let num2 = +prompt("Nhập số thứ 2 ");

    function sum(num1, num2) {
        if (num1 > num2) {

            return " number 1 lớn hơn number 2 "
        }                            //else { return num1+num2}
        if (num1 <= num2) {

            return num1 + num2
        }
    }

    let total = sum(num1, num2)
    document.write(total)


</script>
